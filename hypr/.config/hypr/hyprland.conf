monitor=,preferred,auto,auto

$mainMod = SUPER

$terminal = alacritty

input {
    kb_layout = us
    kb_variant = altgr-intl
    repeat_rate = 70
    repeat_delay = 200

    follow_mouse = 2
}

general {
    gaps_in = 2
    gaps_out = 0,4,4,4

    no_focus_fallback = true
    layout = dwindle
}

animations {
    enabled = false
}
decoration {
    rounding = 0
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

# startup
exec-once = hyprpaper
exec-once = waybar

$scratchspaces = "scratch|ranger|pulsemixer|htop"
bind = $mainMod, W, exec, hyprctl activewindow | grep workspace | grep -E $scratchspaces || hyprctl dispatch killactive
bind = $mainMod SHIFT, W, exec, hyprctl dispatch killactive
bind = $mainMod, Q, exit

# colemak dirs
bind = $mainMod, M, movefocus, l
bind = $mainMod, N, movefocus, d
bind = $mainMod, E, movefocus, u
bind = $mainMod, I, movefocus, r
bind = $mainMod SHIFT, M, movewindow, l
bind = $mainMod SHIFT, N, movewindow, d
bind = $mainMod SHIFT, E, movewindow, u
bind = $mainMod SHIFT, I, movewindow, r

# arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

bind = $mainMod, Tab, cyclenext, prev
bind = $mainMod SHIFT, Tab, cyclenext

# Workspaces
bind = $mainMod, 1, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 1
bind = $mainMod, 2, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 2
bind = $mainMod, 3, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 3
bind = $mainMod, 4, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 4
bind = $mainMod, 5, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 5
bind = $mainMod, 6, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 6
bind = $mainMod, 7, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 7
bind = $mainMod, 8, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 8
bind = $mainMod, 9, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 9
bind = $mainMod, 0, exec, sh $XDG_CONFIG_HOME/hypr/try_swap_workspace.sh 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Launchers
bind = $mainMod, P, exec, rofi -show drun -show-icons
bind = $mainMod SHIFT, P, exec, rofi -show window -show-icons

# ----------------------- Open submap -------------------------------
bind = $mainMod, O, submap, open_map
submap = open_map

# term
bind = , RETURN, exec, $terminal
bindr = , RETURN, submap, reset

# browser
bindr = , B, submap, browser
## Qutebrowser
bind = , Q, exec, qutebrowser
bindr = , Q, submap, reset
bind = SHIFT, Q, exec, sh $XDG_CONFIG_HOME/scripts/qutebrowser-session.sh
bindr = SHIFT, Q, submap, reset
## Firefox
bind = , F, exec, firefox
bindr = , F, submap, reset
submap = open_map
# --------------------

# tmux sessionizer
bind = , T, exec, sh $XDG_CONFIG_HOME/sxhkd/scripts/rofi_tmux_sessionizer.sh
bindr = , T, submap, reset

# tmux existing sessions
bind = SHIFT, T, exec, sh $XDG_CONFIG_HOME/sxhkd/scripts/rofi_tmux.sh
bindr = SHIFT, T, submap, reset

# Scratch pads
exec-once = [workspace special:scratch; float; size 75% 75%; noinitialfocus] $terminal -e tmux new-session -A -s scratch
exec-once = [workspace special:htop; float; size 75% 75%; noinitialfocus] $terminal -e tmux new-session -A -s htop "htop"
exec-once = [workspace special:ranger; float; size 75% 75%; noinitialfocus] $terminal -e tmux new-session -A -s ranger "ranger"
exec-once = [workspace special:pulsemixer; float; size 75% 75%; noinitialfocus] $terminal -e tmux new-session -A -s pulsemixer
bind = , S, togglespecialworkspace, scratch
bindr = , S, submap, reset
bind = , H, togglespecialworkspace, htop
bindr = , H, submap, reset
bind = , V, togglespecialworkspace, pulsemixer
bindr = , V, submap, reset
bind = , R, togglespecialworkspace, ranger
bindr = , R, submap, reset

bindr = , catchall, submap, reset
submap = reset
# -------------------------------------------------------------------

# Layouts
bind = $mainMod, F, fullscreen
bind = $mainMod, Z, fullscreen, 1
bind = $mainMod SHIFT, F, togglefloating

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


