# ef-dream tmux color scheme

# Set the default background and foreground colors
set-option -g default-background "#232025"
set-option -g default-foreground "#efd5c5"

# Set the cursor color
set-option -g cursor-bg "#efd5c5"
set-option -g cursor-fg "#232025"

# Set the status bar colors
set-option -g status-bg "#412f4f"
set-option -g status-fg "#efd5c5"

# Active window colors (status bar)
set-window-option -g window-status-current-bg "#b0a0cf"
set-window-option -g window-status-current-fg "#232025"

# Inactive window colors (status bar)
set-window-option -g window-status-bg "#3b393e"
set-window-option -g window-status-fg "#b0a0cf"

# Pane border colors
set-option -g pane-border-bg "#322f34"
set-option -g pane-border-fg "#635850"
set-option -g pane-active-border-bg "#635850"
set-option -g pane-active-border-fg "#232025"

# Message and prompt colors
set-option -g message-bg "#412f4f"
set-option -g message-fg "#efd5c5"
set-option -g display-panes-bg "#412f4f"
set-option -g display-panes-fg "#efd5c5"

# Window list colors
set-window-option -g window-status-bg "#232025"
set-window-option -g window-status-fg "#efd5c5"
set-window-option -g window-status-current-bg "#b0a0cf"
set-window-option -g window-status-current-fg "#232025"

# Clock color (separate foreground and background)
set-option -g clock-mode-fg "#80aadf"
set-option -g clock-mode-bg "#232025"

# Set color palette (colors for 0-15)
set-option -g default-terminal "screen-256color"

# Normal colors (0-7)
set-option -g pane-border-fg "#232025"
set-option -g pane-active-border-fg "#efd5c5"
set-option -g window-status-fg "#efd5c5"
set-option -g window-status-current-bg "#b0a0cf"
set-option -g window-status-current-fg "#232025"

# Bright colors (8-15)
set-option -g status-bg "#412f4f"
set-option -g status-fg "#efd5c5"
